{% extends "base.html" %}

{% load staticfiles %}

{% block title %} blog article {% endblock %}

{% block content %}
<div class="row text-center vertical-align: middle">
    <h1>{{ article.title }}</h1>
</div>

<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center"><span>{{ article.author.username}}</span><span style="margin-left:20px">{{ publish }}</span></p>
        <div>{{article.body}}</div>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>Advertisement</h2>
        <p>This is my steps to learn Django</p>
        <a><img width="200px" src="{% static 'images/content.jpg' %}"></a>
    </div>
</div>
{% endblock %}
